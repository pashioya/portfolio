name: CI

on:
    pull_request:
    push:
        branches:
            - main

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    checks:
        name: Checks (Node ${{ matrix.node }})
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node:
                    - 20
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: pnpm

            - name: Install
              run: pnpm install --frozen-lockfile

            - name: Format check
              run: pnpm run format:check

            - name: Lint
              run: pnpm run lint

            - name: Typecheck
              run: pnpm run typecheck

            - name: Build
              run: pnpm run build
